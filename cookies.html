    <script>
        var cookie = document.getElementsByClassName("cookielist");

        var setCookie = function(name, value, exp) {
            var date = new Date();
            date.setTime(date.getTime() + exp * 24 * 60 * 60 * 1000);
            document.cookie = name + '=' + value + ';expires=' + date.toUTCString() + ';path=/';
        };

        function cookie_click(idx) {
            cookie[idx].onclick = function() {
                setCookie("cookieid", idx + 1, 1);
                location.href = "icing.html";
            };
        }
        for (var i = 0; i < cookie.length; i++) {
            cookie_click(i);
        }
    </script>
