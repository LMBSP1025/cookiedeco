<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Customizing defaults - jscolor Example</title>
</head>

<body>





<script src="jscolor.js"></script>

<script>
// let's set default options for all color pickers
jscolor.presets.default = {
    value: '#88DD20',
    position: 'right',
    backgroundColor: '#333',
    palette: '#fff #000 #808080 #996e36 #f55525 #ffe438 #88dd20 #22e0cd #269aff #bb1cd4',
};
</script>

<p>
    These color pickers share the same default options:<br>
    <input data-jscolor="{}"><br>
    <input data-jscolor="{}"><br>
</p>

<p>
    ... which can also be extended or overwritten:<br>
    <input data-jscolor="{hash:false, width:101, paletteCols:5}"><br>
    <input data-jscolor="{value:'#FF99CC', palette:'#fff #ccc #999 #666 #333 #000'}"><br>
</p>






</body>
</html>
